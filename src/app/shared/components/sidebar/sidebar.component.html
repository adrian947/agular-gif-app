<div class="bg-dark border-rigth" id="sidebar">
  <h3 class="text-light text-center pt-2">Gifs APP</h3>

  <div class="list-group list-reset px-1">
    <button
      *ngFor="let item of Tags"
      class="list-group-item list-group-item-action"
      (click)="getTagSaved(item)"
    >
      {{ item | titlecase }}
    </button>
  </div>
</div>
